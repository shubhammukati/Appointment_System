<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>
</head>
<body>
    <h1>Welcome to the Hospital Management System</h1>
    <form action="/" method="post">
        <label for="hospital_choice">Select Hospital:</label>
        <select id="hospital_choice" name="hospital_choice">
            <option value="0">Exit</option>
            <option value="1">Apollo Hospital</option>
            <option value="2">LifeCare Hospital</option>
            <option value="3">Manipal Hospital</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
